<div class="container">

  <div class="text-center"><a href="#"><img src="http://146.185.137.61:3000/images/logo.png" alt="Logo"></a></div>
  <div class="btn-control clearfix">
    <a ui-sref="user(prev)" ng-if="prevShow" class="btn-prev">Prev</a>
    <a ui-sref="user(next)" ng-if="nextShow" class="btn-next">Next</a>
  </div>

  <div class="profile-list">
    <div class="row">
      <div class="col-md-3">
        <div class="profile-currently">
          <div class="avatar" style="background-image: url('{{selectUser.picture.medium}}')"></div>
          <div class="profile-description">
            <form action="#">
              <div class="form-group">
                <input type="text" class="form-control" ng-model="selectUser.name.first">
              </div>
              <div class="form-group">
                <label>Born</label>
                <input type="date" class="form-control" ng-model="selectUser.born">
              </div>
              <div class="form-group">
                <label>Gender</label>
                <select class="form-control" ng-model="selectUser.gender">
                  <option value="male">male</option>
                  <option value="female">female</option>
                </select>
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input type="tel" class="form-control" ng-model="selectUser.phone">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" ng-model="selectUser.email">
              </div>
              <div class="form-group">
                <input type="button" class="form-control" value="Submit" ng-click="submit()">
              </div>

            </form>

          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="currently">
          <div class="title">Currently friends ({{selectUser.friends.length}})</div>
          <div class="list">
            <div class="row">
              <div class="col-sm-4 col-md-3" ng-repeat="friend in selectUser.friends">
                <div class="list-item">
                  <div class="avatar" style="background-image: url('{{friend.picture.medium}}')"></div>
                  <a href="#" class="name">{{friend.name.first}}</a>
                  <div class="info clearfix">
                      <div class="count-friends">54 friends</div>
                      <div class="count-animals">2 animals</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!--Currently cats-->
        <div class="currently __cats">
          <div class="title">Currently cats ({{selectUser.cats.length}})</div>
          <div class="list">
            <div class="row">
              <div class="col-sm-4 col-md-3" ng-repeat="cat in selectUser.cats">
                <div class="list-item">
                  <div class="avatar" style="background-image: url('{{cat.image}}')"></div>
                  <a href="#" class="name">{{cat.name}}</a>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>


  </div>

  {{users[userN].email}}
</div>
